<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Upwork AI Assistant - Settings</title>
		<link rel="stylesheet" href="./options.css" />
	</head>
	<body>
		<div class="wrap">
			<h1>Settings</h1>

			<section class="card">
				<h2>OpenAI API key (encrypted in storage)</h2>
				<div class="grid">
					<label>API key</label>
					<input id="apiKey" type="password" placeholder="sk-..." />

					<label>Passphrase (used to encrypt/decrypt)</label>
					<input
						id="passphrase"
						type="password"
						placeholder="Choose a strong passphrase"
					/>

					<div></div>
					<button id="btnSaveKey" class="btn primary">Encrypt & Save</button>
				</div>
				<div class="muted" id="keyStatus"></div>
			</section>

			<section class="card">
				<h2>Mindset</h2>
				<div class="grid">
					<label>Default model</label>
					<input id="model" type="text" placeholder="e.g. gpt-5.2" />

					<label>Core skills (comma)</label>
					<textarea id="coreSkills" rows="3"></textarea>

					<label>No-go skills (comma)</label>
					<textarea id="noGoSkills" rows="2"></textarea>

					<label>Proposal rules (one per line)</label>
					<textarea id="rules" rows="5"></textarea>

					<label>Red flags (one per line)</label>
					<textarea id="redFlags" rows="5"></textarea>

					<div></div>
					<button id="btnSaveMindset" class="btn">Save mindset</button>
				</div>
				<div class="muted" id="mindsetStatus"></div>
			</section>
		</div>

		<script type="module" src="./options.ts"></script>
	</body>
</html>
